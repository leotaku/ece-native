[package]
name = "example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
base64ct = { version = "1.6.0", features = ["alloc", "std"] }
hyper = { version = "1.4.1", features = ["full"] }
hyper-tls = "0.6.0"
hyper-util = { version = "0.1.9", features = ["client"] }
once_cell = "1.20.1"
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
tower-livereload = "0.9.4"
web-push-native = { path = "../web_push" }
