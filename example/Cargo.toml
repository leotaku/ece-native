[package]
name = "example"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.4"
base64ct = { version = "1.6.0", features = ["alloc", "std"] }
hyper = { version = "1.2.0", features = ["full"] }
hyper-tls = "0.6.0"
hyper-util = { version = "0.1.3", features = ["client"] }
once_cell = "1.19.0"
serde_json = "1.0.114"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
tower-livereload = "0.9.2"
web-push-native = { path = "../web_push" }
